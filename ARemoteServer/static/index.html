  <body>
    <div>
      <button id="btnStartPresentation" type="button">
        Start Presentation
      </button>
      <button id="btnStopPresentation" type="button">Stop Presentation</button>
    </div>

    <div>
      <span>
        <button id="btnPreviousSlide" type="button">Previous Slide</button>
        <button id="btnNextSlide" type="button">Next Slide</button>
      </span>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io()
    </script>
    <script>
      document.onreadystatechange = function() {
        if (document.readyState == 'complete') {
          // document is ready. Do your stuff here
          console.log('ready')
          const btnStartPresentation = document.getElementById(
            'btnStartPresentation'
          )
          const btnStopPresentation = document.getElementById(
            'btnStopPresentation'
          )
          const btnPreviousSlide = document.getElementById('btnPreviousSlide')
          const btnNextSlide = document.getElementById('btnNextSlide')

          btnStartPresentation.onclick = () => {
            socket.emit('command', {
              command: 'startPresentation'
            })
          }
          btnStopPresentation.onclick = () => {
            socket.emit('command', {
              command: 'stopPresentation'
            })
          }

          btnPreviousSlide.onclick = () => {
            socket.emit('command', {
              command: 'previousSlide'
            })
          }
          btnNextSlide.onclick = () => {
            socket.emit('command', {
              command: 'nextSlide'
            })
          }
        }
      }
    </script>
